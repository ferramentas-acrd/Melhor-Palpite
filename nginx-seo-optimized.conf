# Redireciona tudo que não é HTTPS WWW para HTTPS WWW
server {
    listen 80;
    listen [::]:80;
    server_name melhorpalpite.com.br www.melhorpalpite.com.br;
    
    # Redirecionamento 301 permanente para HTTPS com WWW
    return 301 https://www.melhorpalpite.com.br$request_uri;
}

# Redireciona HTTPS sem WWW para HTTPS com WWW
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name melhorpalpite.com.br;
    
    # Certificados SSL (serão gerados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/melhorpalpite.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/melhorpalpite.com.br/privkey.pem;
    
    # Redirecionamento 301 para versão com WWW
    return 301 https://www.melhorpalpite.com.br$request_uri;
}

# Configuração principal - HTTPS com WWW (URL CANÔNICA)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.melhorpalpite.com.br;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/melhorpalpite.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/melhorpalpite.com.br/privkey.pem;
    
    # Configurações SSL otimizadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Headers SEO
    add_header X-Robots-Tag "index, follow" always;
    
    # Logs
    access_log /var/log/nginx/melhorpalpite.access.log;
    error_log /var/log/nginx/melhorpalpite.error.log;

    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    # Root e arquivos index
    root /var/www/melhor-palpite/frontend/dist;
    index index.html;

    # Robots.txt e Sitemap
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nAllow: /\nSitemap: https://www.melhorpalpite.com.br/sitemap.xml\n";
    }

    # Frontend - Astro
    location / {
        proxy_pass http://localhost:4321;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # CMS Admin - Strapi
    location /admin {
        proxy_pass http://localhost:1337/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
    }

    # API - Strapi
    location /api {
        proxy_pass http://localhost:1337/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads - Strapi
    location /uploads {
        proxy_pass http://localhost:1337/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        
        # Cache de imagens
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Strapi internal
    location /_strapi {
        proxy_pass http://localhost:1337/_strapi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Configuração de tamanho máximo de upload
    client_max_body_size 100M;
    
    # Timeout configurações
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
}
server {
    listen 80;
    listen [::]:80;
    server_name melhorpalpite.com.br www.melhorpalpite.com.br 54.91.137.79;

    # Logs
    access_log /var/log/nginx/melhorpalpite.access.log;
    error_log /var/log/nginx/melhorpalpite.error.log;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Robots-Tag "index, follow" always;

    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    # Robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nAllow: /\nSitemap: https://www.melhorpalpite.com.br/sitemap.xml\n";
    }

    # Frontend - Astro (root)
    location / {
        proxy_pass http://localhost:4321;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # CMS Admin - Strapi
    location /admin {
        proxy_pass http://localhost:1337/admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
    }

    # API pública - Strapi
    location /api {
        proxy_pass http://localhost:1337/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
    }

    # Content Manager API - Strapi Admin
    location /content-manager {
        proxy_pass http://localhost:1337/content-manager;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
    }

    # Content Type Builder API - Strapi Admin
    location /content-type-builder {
        proxy_pass http://localhost:1337/content-type-builder;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
    }

    # Upload plugin API - Strapi Admin
    location /upload {
        proxy_pass http://localhost:1337/upload;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
        
        # Configuração de tamanho máximo de upload
        client_max_body_size 100M;
    }

    # Uploads de arquivos estáticos - Strapi
    location /uploads {
        proxy_pass http://localhost:1337/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        
        # Cache de imagens
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Email plugin API - Strapi Admin
    location /email {
        proxy_pass http://localhost:1337/email;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
    }

    # i18n plugin API - Strapi Admin
    location /i18n {
        proxy_pass http://localhost:1337/i18n;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
    }

    # Users permissions plugin API - Strapi Admin
    location /users-permissions {
        proxy_pass http://localhost:1337/users-permissions;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host www.melhorpalpite.com.br;
        proxy_cache_bypass $http_upgrade;
    }

    # Strapi internal routes
    location /_strapi {
        proxy_pass http://localhost:1337/_strapi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Strapi admin internal routes
    location /_admin {
        proxy_pass http://localhost:1337/_admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Configuração global de tamanho máximo de upload
    client_max_body_size 100M;
    
    # Timeout configurações
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
}